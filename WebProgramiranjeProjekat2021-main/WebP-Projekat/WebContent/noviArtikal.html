            <form id="formaNoviArtikal">
                <p>Naziv artikla</p>
                <input type="text" name="nazivArtikla" placeholder="Unesite naziv artikla"/>
                
                <p>Tip artikla</p>
                <select type="text" id="tipArtikla">
                    <option value=0>Jelo</option>
                    <option value=1>Pice</option>
                </select>
                
                <p>Cena artikla</p>
                <input type="text" name="cenaArtikla" placeholder="Unesite cenu artikla"/>
                
                <p>Opis artikla</p>
                <input type="text" name="opisArtikla" placeholder="Unesite opis artikla"/>
                
                <p>Kolicina artikla</p>
                <input type="text" name="kolicinaArtikla" placeholder="Unesite kolicinu artikla"/>
                
                <p>Slika artikla</p>
                <input type="file" accept="image/*" id="choose-file" name="choose" onchange="encodeImageFileAsURL(this)"/>

                <input type="submit" name="" value="Kreiraj artikal">
                <p id="error" hidden="true"></p>
